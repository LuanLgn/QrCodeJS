<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- Script File -->
    <script defer src="/assets/js/file.js/"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/assets/BootstrapV4/css/bootstrap.min.css">
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="assets/css/normalize.css">
    <!-- Estilo customizado-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Icons -->
    <script src="https://kit.fontawesome.com/101b04dc04.js" crossorigin="anonymous"></script>
    
    <title>Gerador de QR Code</title>
</head>
<body>
    <div class="container mt-5 justify-content-center">
        <header id="qr-header">
            <h1>Gerador de QR Code</h1>
            <p>Insira uma URL ou texto, para criar um QR Code</p>
        </header>
        <div id="qr-form">
            <input type="text" placeholder="Digite a URL ou texto...">
            <button>Gerar QR Code</button>
        </div>
        <div id="qr-code">
            <img id="img-qrcode" src="/assets/img/qrcode.jpg" alt="QR Code">
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="/assets/BootstrapV4/js/bootstrap.min.js"></script>
    
</body>
</html>
